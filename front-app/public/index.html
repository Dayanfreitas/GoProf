<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>GoProf</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      if('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then((reg) => {
            console.log('Worker Registered')
          }).catch((err) => {
            console.log(err)
            console.log('Error in service worker registration.')
          })
        })
      }
      
      window.addEventListener('beforeinstallprompt', (event) => {
        // Impedir que o mini-infobar apareça no celular.
        event.preventDefault();
        console.log('👍', 'beforeinstallprompt', event);
        // Esconder o evento para que possa ser acionado mais tarde.
        window.deferredPrompt = event;
        // Remover a classe 'oculta' do contêiner do botão de instalação.
      });
    </script>
  </body>
</html>
